<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤선우</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: start; /* Align items at the start to show the top of the image */
            height: 100vh;
            overflow-y: auto; /* Enable vertical scroll */
            background-color: #f0f0f0;
        }
        .image-container {
            width: 100%;
            max-width: 100%;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Yoon1.png" alt="Responsive Image">
    </div>
</body>
</html>
